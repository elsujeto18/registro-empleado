{% extends 'base.html' %}



{% block cuerpo %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar datos del empleado</h1>


        <form class='grid-x grid-margin-x' method="POST">{% csrf_token %}
            <div class="large-6 cell">
                <label>Nombres: 
                    {{form.first_name}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Apellidos: 
                    {{form.last_name}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Trabajo: 
                    {{form.job}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>√Årea: 
                    {{form.departamento}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Habilidades: 
                    {{form.habilidad}}
                </label>
            </div>
            <div class="cell">
                <button type="summit" class="success button">Actualizar Empleado</button>
            </div>

            <!--{{form.as_p}}-->
            
        </form>


    </div>



</div>



{% endblock cuerpo %}
